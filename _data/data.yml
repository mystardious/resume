experiences:
  title: Experiences
  info:
  - role: Software Engineer/Platform Specialist
    time: 09/2022 - Present
    company: Data Addiction, Sydney NSW
    details: |
      - Enhanced CI/CD pipelines with Azure DevOps, automating testing and deployment workflows to minimize downtime and ensure consistency.
      - Architected and maintained complex data pipelines using Azure Fabric and Databricks, focusing on relational database integrity to improve data accessibility and support data governance initiatives.
      - Developed backend solutions using Python and Databricks to support scalable, distributed systems for data integration and processing.
      - Implemented infrastructure automation with Terraform and Azure DevOps, enabling efficient, repeatable deployments and reducing setup time by 50%.
      - Upskilled teams on the Lakehouse data platform, guiding them in the migration process and onboarding to new technologies and processes.
      - Automated data ingestion pipelines for integration with multiple APIs (ServiceNow, Azure Purview, MS SQL Server).
      - Facilitated cross-functional knowledge sharing through code reviews and technical sessions, ensuring alignment on best practices for performance and maintainability.
      - Built a robust data replication process, ensuring consistency and reliability across different environments and optimizing code for high performance and scalability.
      - Developed reusable Terraform scripts for streamlined deployments, facilitating quicker setup for internal and client environments.
      - Generated customized reports for the Data Governance team, using the Purview API to display dataset classifications and ownership, supporting compliance and transparency.
      - Documented backend processes with ERDs, lineage diagrams, and source system graphs, supporting efficient knowledge transfer and high-quality code.

  - role: Software Engineer/Cloud Administrator
    time: 01/2021 - 08/2022
    company: Spark Interact, Sydney NSW
    details: |
      - Automated CI/CD workflows using Python and Bash scripts, reducing manual deployment tasks by 70% and enabling zero-downtime updates.
      - Built and maintained backend services and full-stack applications on Google Cloud Platform with React, PHP, and MySQL, ensuring performance and cross-platform responsiveness.
      - Developed Bash scripts for automation, optimizing cloud system management and backup processes.

  - role: System Administrator
    time: 12/2018 - 11/2020
    company: TAC Australia, Parramatta NSW
    details: |
      - Developed and maintained Windows Server environments, utilizing Active Directory, MYOB, and SQL to ensure system reliability and performance.
      - Designed and implemented a Microsoft Access database for efficient client information storage and retrieval, improving data organization and accessibility.

  - role: Software Engineer (Internship)
    time: 10/2018 - 12/2018
    company: DXC Technology
    details: |
      - Developed a thread-safe ring buffer in C++ using mutexes, condition variables, and platform-specific atomic operations, ensuring efficient data transfer and synchronization in multithreaded environments.

