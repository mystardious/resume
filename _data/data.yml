career-profile:
  title: Career Profile
  summary: |
    With over six years of experience in backend software engineering and cloud automation, I excel at building and optimizing scalable, reliable systems that empower teams to deliver quickly and effectively. I specialize in backend development, infrastructure automation, and distributed systems, leveraging my strong foundation in relational databases, data integration, and CI/CD processes. I'm passionate about collaborating across teams to deliver high-impact, performant solutions that align with business needs.
    
